{% extends 'layout.html' %}

{% block main %}

    <form action="/quoted" method="get">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Price </th>
                    <th> Symbol </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th> {{ name }} </th>
                    <th> {{  price | usd }} </th>
                    <th> {{ symbol }} </th>
                </tr>
            </tbody>
        </table>
    </form>

{% endblock %}
