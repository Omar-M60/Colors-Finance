{% extends 'layout.html' %}

{% block title %}
    Buy a Stock
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol of Stock to Buy" type="text">
        </div>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares to Buy" type="number">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Purchase</button>
        </div>
    </form>
{% endblock %}
